<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Funcionarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/AtividadesValidacao/_css/style.css'>
    <script src='/AtividadesValidacao/_javascript/java.js'></script>
</head>
<body>
    
    <form action="/AtividadesValidacao/actionpage1.html" method="get" onsubmit="return validarFormulario()">
        <h1>Cadastro de Funcionarios</h1>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" minlength="11" maxlength="11" id="cpf" required>

        <label for="email">email:</label>
        <input type="text" name="email" id="email" required>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" required>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" name="estado" required>

        <label for="Data">Data de Nascimento:</label>
        <input type="date" name="data" required>

        <label for="selario">Salário:</label>
        <input type="number" name="salario" required>

        <input type="submit" value="Enviar">
        <input type="reset" name="resetar" id="reset">
    </form>
</body>
</html>

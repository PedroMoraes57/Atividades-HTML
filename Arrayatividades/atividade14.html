<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desafio 03</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var numeros = [10, 5, 9, 12, 15, 21, 19, 200, 8]
        escolha = parseInt(prompt('Digite o número do índice desejado: '))
        if (escolha >= 0 && escolha < numeros.length) {
            document.write(numeros[escolha])
        } else {
            document.write("Nenhum número encontrado no sistema, tente novamente.")
        }
        </script>
</head>
<body>
</body>
</html>

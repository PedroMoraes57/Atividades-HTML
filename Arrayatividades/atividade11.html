<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Array 11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      var numeros = [10, 50, 75, 100, 125, 150, 175, 200, 225, 250, 275, 300];
      numeros[2] = 80;
      var soma = 0;
      for (var i = 0; i < numeros.length; i++) soma += numeros[i];
      document.write("Esse é o resultado da soma: " + soma + "<br>" + "<br>");
      document.write("Esses são os valores presentes no array: " + numeros)
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcular Média</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #text1{
            color: green;
        }
        #text2{
            color: yellow;
        }
        #text3{
            color: red;
        }
    </style>
    <script>
        nome = prompt("Digite seu nome:")
        nota1= parseFloat(prompt("Digite a sua primeira nota:"))
        nota2= parseFloat(prompt("Digite a sua segunda nota:"))
        nota3= parseFloat(prompt("Digite a sua terceira nota:"))
        media = (nota1 + nota2 + nota3) / 3
        document.write("<h2>" + "Aluno: " + nome + "</h2>");
        document.write("<h2>" + "Nota 1: " + nota1 + "</h2>")
        document.write("<h2>" + "Nota 2: " + nota2 + "</h2>")
        document.write("<h2>" + "Nota 3: " + nota3 + "</h2>")
        document.write("<h2>" + "Média: " + media + "</h2>")
        if (media >= 7){
            document.write("<h1 id='text1'>" + "Aprovado!" + "</h1>");
        }
        else if (media >= 5.1 && media <= 6.9){
            document.write("<h1 id='text2'>" + "Recuperação!" + "</h1>");
        }
        else{
            document.write("<h1 id='text3'>" + "Reprovado!" + "</h1>")
        }
        
    </script>
</head>
<body>
    
</body>
</html>

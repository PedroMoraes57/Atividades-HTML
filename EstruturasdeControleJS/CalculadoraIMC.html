<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcular IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        peso = parseFloat(prompt("Digite o seu peso:"));
        altura = parseFloat(prompt("Digite o sua altura:"));
        imc = peso / (altura * altura);
        if (imc < 17){
            document.write("<h1>" + "Seu imc é: " + imc.toFixed(2) + "você está muito abaixo do peso." + "</h1>");
        }
        else if (imc >= 17 && imc <= 18.49){
            document.write("<h1>" + "Seu imc é: " + imc.toFixed(2) + " você está abaixo do peso." + "</h1>");
        }
        else if (imc >= 18.5 && imc <= 24.99){
            document.write("<h1>" + "Seu imc é: " + imc.toFixed(2) + " você está com um peso normal." + "</h1>");
        }
        else if (imc >= 25 && imc <= 29.99){
            document.write("<h1>" + "Seu imc é: " + imc.toFixed(2) + " você está a acima do peso." + "</h1>");
        }
        else if (imc >= 30 && imc <= 34.99){
            document.write("<h1>" + "Seu imc é: " + imc.toFixed(2) + " você está com obesidade de grau 1." + "</h1>");
        }
        else{
            document.write("<h1>" + "Seu imc é: " + imc.toFixed(2) + " você está com obesidade de grau 2." + "</h1>");
        }
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Par ou Impar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        num1 = parseFloat(prompt("Digite um numero inteiro:"))
        if (num1 % 2 ==0){
            document.write("<h1>" + "É um número par!" + "</h1>")
        }
        else{
            document.write("<h1>" + "É um número impar!" + "</h1>")
        }
    </script>
</head>

</body>
</html>

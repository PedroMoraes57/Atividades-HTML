<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Super Açaiajin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/AtvJSON/_css/stle.css'>
    <script src='/AtvJSON/_javascript/validar.js'></script>
</head>
<body>
    <h1>FORMULÁRIO SUPERAÇAIAJIN</h1>
    <form>
        <br>
        <fieldset id="dadosP">
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label> <br>
            <input type="text" name="nome" class="text" id="nome"> <br> <br>
            <label for="idade">Idade:</label> <br>
            <input type="text" name="idade" class="text" id="idade"> <br> <br>
            <label for="telefone">Telefone:</label> <br>
            <input type="tel" name="telefone" class="text" id="telefone"> <br> <br>
            <label for="endereco">Endereço:</label> <br>
            <input type="text" name="endereco" class="text" id="endereco"> <br> <br>

            <label for="planeta">Planeta de Origem:</label> <br>
            <select name="planeta" id="planeta">
                <option value="Terra">Planeta Terra</option>
                <option value="Namekusei">Planeta Namekusei</option>
                <option value="Vegeta">Planeta Vegeta</option>
                <option value="Netuno">Planeta Netuno</option>
                <option value="Marte">Planeta Marte</option>
            </select>
        </fieldset>
        <br>
        <fieldset id="dadosEx">
            <legend>Dados extras</legend>
            <label for="raca">Raça do Universo 7 preferida:</label>
            <select name="raca" id="raca">
                <option value="Humano">Terráqueo</option>
                <option value="Saiyajin">Saiyajin</option>
                <option value="Namekuseijin">Namekuseijin</option>
                <option value="Androide">Androide</option>
                <option value="Dragão">Dragão</option>
            </select>
            <br>
            <br>
            <label for="trabalho">Trabalho</label>
            <input type="radio" name="trabalho" id="autonomo" value="Autônomo">
            <label for="autonomo">Autônomo</label>
            <input type="radio" name="trabalho" id="emp_clt" value="Empregado CLT">
            <label for="emp_clt">Empregado CLT</label>
            <input type="radio" name="trabalho" id="empresario" value="Empresário">
            <label for="empresario">Empresário</label>
            <input type="radio" name="trabalho" id="goku" value="Tipo goku">
            <label for="goku">Tipo Goku</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Seu açaí é perfeito de que jeito?</legend>
            <input type="checkbox" value="Puro" name="complemento">
            <label for="complemento">Puro</label>
            <input type="checkbox" value="Banana" name="complemento">
            <label for="complemento">Banana</label>
            <input type="checkbox" value="Morango" name="complemento">
            <label for="complemento">Morango</label>
            <input type="checkbox" value="Granola" name="complemento">
            <label for="complemento">Granola</label>
            <input type="checkbox" value="Tem gosto de terra" name="complemento">
            <label for="complemento">Tem gosto de terra</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Qual o tamanho preferido?</legend>
            <input type="radio" name="tamanho" id="500ml" value="500ml">
            <label for="tamanho">500ml</label>
            <input type="radio" name="tamanho" id="300ml" value="300ml">
            <label for="tamanho">300ml</label>
            <input type="radio" name="tamanho" id="1000ml" value="1000ml">
            <label for="tamanho">1000ml</label>
            <input type="radio" name="tamanho" id="casquinha" value="Casquinha">
            <label for="tamanho">Casquinha</label>
            <input type="radio" name="tamanho" id="gostoterra" value="Nenhum, tem gosto de terra">
            <label for="tamanho">Qual parte do gosto de terra você não entendeu?</label>
        </fieldset>
        <br>
        <fieldset>
            <label for="obs">Observações:</label> <br>
            <textarea name="observacao" id="observacao" placeholder="Escreva suas observações... Eu gosto de açaí porque..." rows="6" cols="120"></textarea>
        </fieldset>
        <br>
        <button type="submit">ENVIAR</button>
        <button type="reset">LIMPAR</button>
        <button type="button" onclick="gerarJson()">Gerar JSON</button>
    </form>
</body>
</html>

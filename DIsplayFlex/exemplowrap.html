<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Estudos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/DIsplayFlex/_css/exemplowrap.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Página de Estudos - Flex Wrap</h1>
    <h1>flex-wrap: nowrap;</h1>
    <section class="container nowrap">
      <!-- O nome grudado foi necessário pois eu preciso difinir um conteúdo que não possa ser quebrado. COmo uma palavra ou uma imagem. Se fosse uma frase, ele quebraria as linhas da frase antes de ultrapassar o container.-->
      <div class="item">TesteDoItem1</div>
      <div class="item">TesteDoItem3</div>
      <div class="item">TesteDoItem3</div>
    </section>
    <h1>flex-wrap: wrap;</h1>
    <section class="container wrap">
      <div class="item">TesteDoItem1</div>
      <div class="item">TesteDoItem3</div>
      <div class="item">TesteDoItem3</div>
    </section>
    <h1>flex-wrap: wrap-reverse;</h1>
    <section class="container wrap-reverse">
      <div class="item">TesteDoItem1</div>
      <div class="item">TesteDoItem3</div>
      <div class="item">TesteDoItem3</div>
    </section>
  </body>
</html>

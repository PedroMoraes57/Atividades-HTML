<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Exemplos de Formulário em HTML</h1>
    <h2>Exemplo 01</h2>
    <form action="https://www.google.com/search?q=teste" target="_blank">
      <input type="text" name="nome" placeholder="Nome" />
      <input type="email" name="email" placeholder="Email" />
      <input type="date" name="data" />
      <input type="tel" name="telefone" placeholder="Celular" />
      <input type="password" name="senha" placeholder="Senha" />
      <input type="button" value="Calcular" />
      <h2>Exemplo 02</h2>
      <textarea style="width: 400px; height: 75px">"Texto Livre"</textarea>
      <h2>Exemplo 03</h2>
      <fieldset>
        <legend>Formulario</legend>
        Nome: <input type="text" /> <br />
        <br />
        Sexo: <input type="radio" />Masculino <input type="radio" /> Feminino
        <br />
        <br />
        País:
        <select name="lista" id="lista">
          <option>Selecione uma opção</option>
          <option>Brasil</option>
          <option>Estados Unidos</option>
          <option>Argentina</option>
          <option>Espanha</option>
          <option>Portugal</option>
        </select>
        <br />
        <br />

        Mensagem <br />
        <textarea style="width: 250px; height: 75px"></textarea>
        <br />
        <br />
        <input type="checkbox" /> Assinar Newsletter?
        <br />
        <br />
        <input type="button" value="Enviar" />
      </fieldset>
      <h2>Exemplo 04</h2>
      <input type="search" name="q" />
        <button type="submit">Clique para pesquisar</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;
            text-align: center;
        }
    </style>
    <script>
        var num1 = prompt("numero 01:");
        var num2 = prompt("numero 02:");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        var soma = num1 + num2;
        var div = num1/num2;
        var multi = num1*num2;
        var sub = num1 - num2;

        document.write("<h1>" + "A soma é: ", soma ,"<br>",  "<br>" ,"</h1>")
        document.write("<h1>" + "A multiplicação é: ", multi ,"<br>",  "<br>" ,"</h1>")
        document.write("<h1>" + "A divisão é: ", div ,"<br>",  "<br>" ,"</h1>")
        document.write("<h1>" + "A subtração é: ", sub ,"<br>",  "<br>" ,"</h1>")
    </script>
</head>
<body>
    
</body>
</html>

    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: orange;
            text-decoration: underline;
            text-align: center;
        }
    </style>
    <script>
        var segunda = prompt("Digite a Produção de Laranjas na segunda-feira:");
        var terca = prompt("Digite a Produção de Laranjas na terça-feira :");
        var quarta = prompt("Digite a Produção de Laranjas na quarta-feira:");

        segunda = parseInt(segunda);
        terca = parseInt(terca);
        quarta = parseInt(quarta);

        var total = segunda + terca + quarta
        var queda = terca - quarta

        document.write("<h1>" + "A produção total nos três primeiros dias é de: ", total , " laranjas", "<br>",  "<br>" ,"</h1>")
        document.write("<h1>" + "A queda na produção foi de: ", queda , " laranjas", "<br>",  "<br>" ,"</h1>")
        
    </script>
